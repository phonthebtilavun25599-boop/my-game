<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Runner Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #eee; }
    canvas { display: block; margin: auto; background: #fff; border: 1px solid #ccc; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let groundHeight = 50; // ความสูงของพื้น
let playerHeight = 50; // ให้สูงเท่ากับสิ่งกีดขวางบนพื้น
let player = { x: 50, y: canvas.height - groundHeight - playerHeight, w: 30, h: playerHeight, dy: 0, onGround: true };
let gravity = 0.8;
let jumpPower = -12;
let obstacles = [];
let frame = 0;
let speed = 5;

function spawnObstacle() {
  let height = 50; // สิ่งกีดขวางสูงเท่ากับผู้เล่นและอยู่บนพื้น
  let yPos = canvas.height - groundHeight - height;
  obstacles.push({
    x: canvas.width,
    y: yPos,
    w: 20 + Math.random() * 30,
    h: height
  });
}

function update() {
  frame++;
  if (frame % 90 === 0) {
    spawnObstacle();
  }

  player.dy += gravity;
  player.y += player.dy;

  if (player.y + player.h >= canvas.height - groundHeight) {
    player.y = canvas.height - groundHeight - player.h;
    player.dy = 0;
    player.onGround = true;
  }

  obstacles.forEach(ob => {
    ob.x -= speed;
  });

  obstacles = obstacles.filter(ob => ob.x + ob.w > 0);

  // ตรวจการชน
  obstacles.forEach(ob => {
    if (
      player.x < ob.x + ob.w &&
      player.x + player.w > ob.x &&
      player.y < ob.y + ob.h &&
      player.y + player.h > ob.y
    ) {
      alert('Game Over!');
      document.location.reload();
    }
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // วาดพื้น
  ctx.fillStyle = '#888';
  ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

  // วาดผู้เล่น
  ctx.fillStyle = 'red';
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // วาดสิ่งกีดขวาง
  ctx.fillStyle = 'green';
  obstacles.forEach(ob => {
    ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
  });
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', e => {
  if (e.code === 'Space' && player.onGround) {
    player.dy = jumpPower;
    player.onGround = false;
  }
});

gameLoop();
</script>
</body>
</html>
